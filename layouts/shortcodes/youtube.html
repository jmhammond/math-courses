{{- $ytHost := "www.youtube-nocookie.com" -}}
{{- $id := .Get "id" | default (.Get 0) -}}
{{- $class := .Get "class" | default (.Get 1) -}}
<div {{ with $class }}class="{{ . }}"{{ else }}style="position: relative; padding-bottom: 60%; height: 0; overflow: hidden; width: 90%; display:block; margin:0 auto;"{{ end }}>
  <iframe src='https://{{ $ytHost }}/embed/{{ $id }}?rel=0{{ with .Get "autoplay" }}{{ if eq . "true" }}?autoplay=1{{ end }}{{ end }}' {{ if not $class }}style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" {{ end }} allow="fullscreen;" allowFullScreen="allowfullscreen" ></iframe>
</div>
